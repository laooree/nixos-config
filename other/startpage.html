<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Startpage</title>
  <style>
    :root {
      --background-color: #222222;
      --foreground-color: #c2c2b0;
      --box-color-1: #242d1d;
      --box-color-2: #242d1d;
      --box-color-3: #242d1d;
      --link-color: #fd9720;
      --link-hover: #fd9720;
    }

    body {
      margin: 0;
      padding: 2em;
      font-family: sans-serif;
      background-color: var(--background-color);
      color: var(--foreground-color);
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    .search {
      text-align: center;
      margin-bottom: 2em;
    }

    .search input[type="text"] {
      width: 60%;
      padding: 0.6em;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      justify-content: center;
    }

    .category {
      padding: 1em;
      border-radius: 10px;
      min-width: 200px;
      max-width: 300px;
    }

    .category h2 {
      margin-top: 0;
      font-size: 1.2em;
    }

    .category ul {
      list-style: none;
      padding-left: 0;
    }

    .category li {
      margin: 0.4em 0;
    }

    .category a {
      color: var(--link-color);
      text-decoration: none;
    }

    .category a:hover {
      text-decoration: underline;
      color: var(--link-hover);
    }
  </style>
</head>
<body>

  <h1>Welcome, laooree!</h1>

  <div class="search">
    <form action="https://duckduckgo.com/" method="get">
      <input type="text" name="q" placeholder="Search with DuckDuckGo...">
    </form>
  </div>

  <div class="categories">
    <div class="category" style="background-color: var(--box-color-1);">
      <h2>Work</h2>
      <ul>
        <li><a href="https://mail.google.com/">Gmail</a></li>
        <li><a href="https://calendar.google.com/">Calendar</a></li>
      </ul>
    </div>

    <div class="category" style="background-color: var(--box-color-2);">
      <h2>NixOS</h2>
      <ul>
        <li><a href="https://search.nixos.org/packages">Search Nixpkgs</a></li>
        <li><a href="https://mynixos.com/">MyNixOS</a></li>
        <li><a href="https://wiki.nixos.org/">NixOS Wiki</a></li>
      </ul>
    </div>

    <div class="category" style="background-color: var(--box-color-3);">
      <h2>Entertainment</h2>
      <ul>
        <li><a href="https://www.youtube.com/">YouTube</a></li>
        <li><a href="https://www.netflix.com/">Netflix</a></li>
        <li><a href="https://www.bandcamp.com/">Spotify</a></li>
      </ul>
    </div>
  </div>

</body>
</html>
